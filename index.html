<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Jquery</title>
</head>
<body>

    <header>
        <ul class="header__items">
            <li class="header__link header__link-bg1">
                <div class="header__checkbox">
                    <input id="checkbox" type="checkbox" name="check1" value="1">
                </div>
                <div class="header__text">
                    <h2>Todo item 1</h2>
                </div>
            </li>
            <li class="header__link header__link-bg2">
                 <div class="header__checkbox">
                     <input id="checkbox" type="checkbox" name="check1" value="1">
                 </div>
                 <div class="header__text">
                     <h2>Todo item 2</h2>
                 </div>
            </li>
            <li class="header__link header__link-bg3">
                <div class="header__checkbox">
                     <input id="checkbox" type="checkbox" name="check1" value="1">
                 </div>
                 <div class="header__text">
                    <h2>Todo item 3</h2>
                 </div>
            </li>
        </ul>
    </header>
    <footer>
        <div class="footer__items">
             <div class="footer__text">
                 <input id="text" type="text" name="footer__text" value="" placeholder="Add New Item">
             </div>
            <div class="footer__add">
                <div class="footer__piker">
                    <ul class="piker__items">
                        <li id="1" class="piker__link piker__link-1"></li>
                        <li id="2" class="piker__link piker__link-2"></li>
                        <li id="3" class="piker__link piker__link-3"></li>
                        <li id="4" class="piker__link piker__link-4"></li>
                        <li id="5" class="piker__link piker__link-5"></li>
                        <li id="6" class="piker__link piker__link-6"></li>
                    </ul>
                </div>
                <div class="footer__btn">
                    <button id="add" class="btn" name="btn" value="btn">Add</button>
                </div>
            </div>
        </div>
    </footer>
    

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
